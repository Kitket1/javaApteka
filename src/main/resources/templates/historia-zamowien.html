<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Zamowień</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        /* Dark mode */
        body.dark {
            background-color: #333;
            color: #fff;
        }
        .przycisk{
            margin: auto;
            padding-top:15px;
            padding-right:15px;
        }

        .navbar-brand{
            padding-left:10px;
        }
        .pomoc{
            padding-bottom: 15px;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a th:href = "@{/home}" class="navbar-brand" >Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href = "@{/profil}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href = "@{/apteka}">Apteka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href = "@{/historia-zamowien}">Zamówienia</a>
                </li>
                <li class="nav-item" style="display:none" id="pracownicy">
                    <a class="nav-link" th:href = "@{/pracownicy}">Pracownicy</a>
                </li>
                <li class="nav-item" style="display:none" id="uzytkownicy">
                    <a class="nav-link" th:href = "@{/uzytkownicy}">Użytkownicy</a>
                </li>
                <li class="nav-item">
                    <button id="dark-mode-toggle" class="btn btn-secondary">Dark mode</button>
                </li>
            </ul>
        </div>
        <div class="przycisk">
            <div class="row">
                <div class="col-md-6">
                    <a  class="btn btn-primary" th:text="${nazwaUzytkownika}"></a>
                </div>
            </div>
        </div>
    </nav>

</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-grey sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1>Historia zamówień użytkownika</h1>
            </div>

            <div class="przycisk" id="przyciskPowrót" style="display:block">
                <div class="row">
                    <div class="col-md-6">
                        <a th:href = "@{/home}" class="btn btn-primary">Powrót</a>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Kwota</th>
                    <th scope="col">Metoda płatności</th>
                    <th scope="col">Adres</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Apap</th>
                    <th scope="col">Aspirin</th>
                    <th scope="col">Buscopan</th>
                    <th scope="col">Rutonoscrobin</th>
                    <th scope="col">Ketonal</th>
                    <th scope="col">Altacet</th>
                    <th scope="col">Stoperan</th>
                    <th scope="col">Espumisan</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="zamowienie, iterator : ${zamowienia}">
                    <th th:text="${iterator.index + 1}" scope="row"></th>
                    <td th:text="${zamowienie.data}"></td>
                    <td th:text="${zamowienie.kwota}"></td>
                    <td th:text="${zamowienie.metoda_platnosci}"></td>
                    <td th:text="${zamowienie.adres}"></td>
                    <td th:text="${zamowienie.telefon}"></td>
                    <td th:text="${zamowienie.apap_i}"></td>
                    <td th:text="${zamowienie.cholinex_i}"></td>
                    <td th:text="${zamowienie.aspirin_i}"></td>
                    <td th:text="${zamowienie.buscopan_i}"></td>
                    <td th:text="${zamowienie.rutinoscorbin_i}"></td>
                    <td th:text="${zamowienie.ketonal_i}"></td>
                    <td th:text="${zamowienie.altacet_i}"></td>
                    <td th:text="${zamowienie.stoperan_i}"></td>
                    <td th:text="${zamowienie.espumisan_i}"></td>

                </tr>

                </tbody>
            </table>

        </main>
    </div>
</div>
<footer class="bg-dark py-3">
    <div class="container">
        <p class="text-center text-white">Copyright © Your Website</p>
    </div>

</footer>
<script>
    // Get the dark mode toggle button
    let toggleButton = document.getElementById("dark-mode-toggle");

    // Add an event listener to the button
    toggleButton.addEventListener("click", function() {
        // Get the body element
        let body = document.body;

        // Toggle the "dark" class on the body
        body.classList.toggle("dark");

        // Change the button text
        if (body.classList.contains("dark")) {
            toggleButton.innerHTML = "Light mode";
        } else {
            toggleButton.innerHTML = "Dark mode";
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-R0IHgw0ZGpjZi3M4Szf3PnGmj5mX9DV5r3q5f5Zn2/ZKj7lRvn8lE7VU1N6u9L6" crossorigin="anonymous"></script>
<script th:inline="javascript">

        function showDiv(){

            var id_pracownika = [[${id_pracownika}]];

            if(id_pracownika > 0){
                document.getElementById('pracownicy').style.display = 'block';
                document.getElementById('uzytkownicy').style.display = 'block';
            }
        }
        window.onload = showDiv();

    </script>
