<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .content{
            max-width: 1000px;
            margin: auto;
        }


    </style>
</head>
<body>
    <div class="content">
        <form class="row g-3" th:object="${uzytkownik}" th:action="@{/register}" th:method="POST">
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Nazwa użytkownika</label>
                <input th:field="*{username}" type="text" class="form-control" id="inputUsername" >
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Imie</label>
                <input th:field="*{imie}" type="text" class="form-control" id="inputImie">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nazwisko</label>
                <input th:field="*{nazwisko}" type="text" class="form-control" id="inputNazwisko">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nr telefonu</label>
                <input th:field="*{telefon}" type="text" class="form-control" id="inputTelefon">
            </div>

            <div class="col-6">
                <label for="inputAddress" class="form-label">Adres</label>
                <input th:field="*{adres}" type="text" class="form-control" id="inputAddress" placeholder="ul. Długa 12, Kraków">
            </div>
            <div class="col-md-2">
                <label  class="form-label">Wiek</label>
                <input th:field="*{wiek}" type="text" class="form-control" id="inputWiek">
            </div>
            <div class="col-md-2">
                <label for="inputCity" class="form-label">Kraj</label>
                <input th:field="*{kraj}" type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
                <label for="inputCity" class="form-label">Płeć</label>
                <input th:field="*{plec}" type="text" class="form-control" id="inputplec">
            </div>
            <!--
            <div class="col-md-2">
                <label for="inputState" class="form-label">Płeć</label>
                <select  id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option th:field="*{plec}">Mężczyzna</option>
                    <option th:field="*{plec}">Kobieta</option>
                </select>
            </div>
            -->

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </div>
        </form>
    </div>

</body>
</html>
