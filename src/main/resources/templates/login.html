<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .content{
            max-width: 1000px;
            margin: auto;
        }

        .login{
            padding-top:100px;
            max-width: 500px;
            margin: auto;

        }

        .przycisk{
            max-width: 500px;
            margin: auto;
            padding-top: 15px;
        }

    </style>
</head>
<body>
    <div class = "login">

        <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-error" role="alert"></div>

        <form th:object="${uzytkownik}" th:action="@{/login}" th:method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nazwa użytkownika:</label>
                <input th:field="*{username}" type="input" name="username" class="form-control" id="formGroupExampleInput" placeholder="Podaj nazwe użytkownika">
            </div>
            <div class="mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Hasło:</label>
                <input th:field="*{password}" type="password" name="password" class="form-control" id="inputPassword3" placeholder="Podaj hasło użytkownika">
            </div>

            <button type="submit" class="btn btn-primary">Zaloguj się </button>

        </form>
        <div class="przycisk">
            <div class="row">
                <div class="col-md-6">
                    <a th:href = "@{/register}" class="btn btn-primary">Zarejestruj się</a>
                </div>
            </div>
        </div>

    </div>






</body>
</html>
